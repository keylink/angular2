<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">{{ 'sign_in' | translate }}</h1>
            <div class="account-wall">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt="login">
                <div class="form-signin">
	                <input type="text" class="form-control" [(ngModel)]="name" name="name" placeholder="{{ 'email' | translate }}" required autofocus>
	                <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="{{ 'password' | translate }}" required>
	                <button class="btn btn-lg btn-primary btn-block" [routerLink]="['/']" (click)="login()">{{ 'sign_in' | translate }}</button>
	                <a class="pull-right need-help">{{ 'need_help' | translate }} </a>
	                <span class="clearfix"></span>
                </div>
            </div>
            <a class="text-center new-account">{{ 'create_acc' | translate }}</a>
        </div>
    </div>
</div>
